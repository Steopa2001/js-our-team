<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h2 class="mt-3">Meet our team</h2>
          <p class="mt-3">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam
            veritatis illo recusandae sit esse, voluptatibus deleniti quia
            quidem? Blanditiis sint ex quia illo esse commodi quas eveniet
            provident pariatur at.
          </p>
        </div>
      </div>
      <div class="row mt-3" id="cardsTeam"></div>

      <div class="row mt-3">
        <form action="" class="bg-white">
            <div class="mt-2">
                <h2>Aggiungi nuovo elemento:</h2>
            </div>
            <div class="p-4">
          <div class="col-12 mb-2">
            <label for="" class="form-label">Nome completo</label>
            <input
              required
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Inserisci nome completo"
            />
          </div>
          <div class="col-12 mb-2">
            <label for="" class="form-label">Ruolo</label>
            <input
              required
              type="text"
              name="role"
              id="role"
              class="form-control"
              placeholder="Inserisci ruolo"
            />
          </div>
          <div class="col-12 mb-2">
            <label for="" class="form-label">Email</label>
            <input
              required
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Inserisci email"
            />
          </div>
          <div class="col-12">
            <label for="" class="form-label">Immagine</label>
            <input
              required
              type="text"
              name="img"
              id="img"
              class="form-control"
              placeholder="Inserisci immagine"
            />
          </div>
          </div>
          <div class="col-12 text-center mt-4 pb-3">
          <button id="add-member" type="button" class="btn btn-secondary">Aggiungi</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./src/js/script.js"></script>
  </body>
</html>
